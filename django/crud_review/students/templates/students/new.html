<!-- Form Tag 를 사용하여, receive로 데이터 보내기 -->


<!-- receive : 넘어온 데이터를 보여주기 -->

<!-- title, content -->
{% extends 'base.html' %}

{% block body %}

<h1>New student</h1>
<!-- GET이 아닌 POST를 써야하는 이유 -->
<!-- 1. GET의 의미상 맞지 않다. -->
<!-- 2. 데이터가 URL에 노출되면 안되기 때문에(보안) -->
<!-- 3. 최소한의 신원확인 (csrf) -->
<!-- {% url 'students:create' %} -->
<!-- acttion에 값이 없으면 자신 페이지로 보냄 -->
<form action = "{% url 'students:new' %}" method = 'POST'>
    <!-- 이유 3 -->
    {% csrf_token %}
    <label for="">name:</label>
    <input type="text" name = 'name'>
    <label for="">age:</label>
    <input type="number" name = 'age'>
    <input type="submit">
</form>
    
{% endblock %}
