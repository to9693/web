<!-- Form Tag 를 사용하여, receive로 데이터 보내기 -->


<!-- receive : 넘어온 데이터를 보여주기 -->

<!-- title, content -->
{% extends 'base.html' %}

{% block body %}

<h1>New student</h1>
<!-- GET이 아닌 POST를 써야하는 이유 -->
<!-- 1. GET의 의미상 맞지 않다. -->
<!-- 2. 데이터가 URL에 노출되면 안되기 때문에(보안) -->
<!-- 3. 최소한의 신원확인 (csrf) -->
<!-- {# url 'students:create' 이 문자는 특별한 주석처리가 필요함 %% 대신 ## #} -->
<!-- acttion에 값이 없으면 자신 페이지로 보냄 -->
<form action = "" method = 'POST' enctype="multipart/form-data">
    <!--  1. application/x-ww-from-urlencoded -->
    <!-- 문자열만 전송(기본값) -->
    <!-- 2. multipart/from_data -->
    <!-- 바이너리(파일 및 이미지)도 전송 가능 -->
    <!-- 3. text/plain -->
    <!-- 인코딩 하지 않음 -->
    <!-- 이유 3 -->
    {% csrf_token %}
    <label for="">name:</label>
    <input type="text" name = 'name'>
    <label for="">age:</label>
    <input type="number" name = 'age'>
    <input type="submit">
    <label for="">Image:</label>
    <input type="file" name = 'image' accept = 'image/*'>
    <input type="submit">
</form>
    
{% endblock %}
