{% extends 'base.html' %}

{% block body %}

<h1>Students Index</h1>

<a href="{% url 'students:new' %}">New student</a>

<ul>
    {% for student in students %}
    <li>
        <a href="{% url 'students:detail' student.pk %}"> {{ student.name }}</a>
      
    </li>
    {% endfor %}

</ul>


{% endblock %}
