{% extends 'base.html' %}

{% block body %}

<form action="" method = 'POST'>
        {% csrf_token %}
        <div>
    
                <label for="">Title:</label>
                <input type="text" name = 'title' valeu = '{{movie.title}}'>
    
        </div>
        <div>
    
                <label for="">Title En:</label>
                <input type="text" name = 'title_en' valeu = '{{movie.title_en}}'>
    
        </div>
        <div>
    
                <label for="">Audience:</label>
                <input type="number" name = 'audience' valeu = '{{movie.audience}}'>
    
        </div>
        <div>
    
                <label for="">Open Date:</label>
                <input type="date" name = 'open_date' valeu = "{{movie.open_date|date:'Y-m-d' }}">
    
        </div>
        <div>
    
                <label for="">Genre:</label>
                <input type="text" name = 'genre' valeu = '{{movie.genre}}'>
    
        </div>
    
        <div>
    
                <label for="">Wath Grade:</label>
                <input type="text" name = 'wath_grade' valeu = '{{movie.wath_grade}}'>
    
        </div>
        <div>
    
                <label for="">Socre:</label>
                <input type="number" name = 'socre' step="0.01" min = '0' max = '10' valeu = '{{movie.socre}}'>
    
        </div>
        <div>
    
                <label for="">Poster url:</label>
                <input type="text" name = 'poster_url' valeu = '{{movie.poster_url}}'>
    
        </div>
        <div>
    
                <label for="">Description:</label>
                <textarea name="description" valeu = '{{movie.description}}' ></textarea>
    
        </div>
        <div>
                <input type="submit">
        </div>
    </form>


{% endbody %}
