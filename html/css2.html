<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      /* 1. 전체 선택자 */
      * {
        margin : 0;
        padding : 0;
        color : green;
    }
    /* 2. 태그 선택자 */
    a {
        text-decoration: none;
    }

    /* 3. id 선택자 # 을 붙침*/
    #hello {
        color : yellow;
    }

    /* 4. class 선택자  .을 붙침*/
    .world {
        color : red;
    }

    /* 5. 복합 선택자 - 자손 선택자 */
    .korea .seoul {
        color :  purple;
    }

     /* 6. 복합 선택자 - 자식 선택자 */
     .korea > .seoul {
        color : blue;
    }


    </style>

</head>
<body>
        <h1 id = "hello">Hello World!</h1>
        <a class = "world one" href="https://google.com">Go to Google</a>
        <div class = "seoul one">서울 밖</div>
        <div class = "korea">
            <div class = "seoul">서울</div>
            <div class = "busan">부산</div>
                <div class = "seoul">부산 안 서울</div>
</body>
</html>
